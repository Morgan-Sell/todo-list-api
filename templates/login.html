{% extends "base.html" %}
{% block title %}Peak Performer{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #ffffff;">
    <div class="card p-4" style="width: 400px; border-radius: 15px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
        <div class="text-center mb-4">
            <h2 class="mt-2" style="font-family: 'Brush Script MT', cursive; font-size: 2.5rem; color: #333;">Peak Performer</h2>
            <img src="{{ url_for('static', filename='img/climb.png') }}" alt="ToDo List Icon" width="70">
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }} <!-- CSRF token -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4" style="background: linear-gradient(90deg, #6a11cb, #2575fc); border: none; border-radius: 20px;">
                LOGIN
            </button>
            <p class="text-center mt-3">
                Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
            </p>
        </form>
        <p class="text-center mt-4" style="font-size: 0.9rem; color: #888;">
            Because you're always on top of the mountain (or at least your todo list).
        </p>
    </div>
</div>
{% endblock %}
